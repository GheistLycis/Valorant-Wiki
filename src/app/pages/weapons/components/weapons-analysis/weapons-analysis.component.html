<ul ngbNav #nav="ngbNav" [activeId]="$selectedWeapon()" (activeIdChange)="$selectedWeapon.set($event)">
	<li *ngFor="let weapon of $weapons()" [ngbNavItem]="weapon">
		<button ngbNavLink>
			{{ weapon.displayName | uppercase }}
			<span (click)="weaponService.removeFromSelection(weapon)" class="x"></span>
		</button>
		<ng-template ngbNavContent>
			<h2 class="text-center fw-bold mb-5">
				Why is <span class="mx-2 text-uppercase text-dark-red">// {{ $selectedWeapon().displayName }} //</span> better?
			</h2>
			<ul class="w-100">
				<li *ngFor="let item of $advantages()">
					{{ item }}
				</li>
			</ul>
		</ng-template>
	</li>
</ul>

<div class="content h-100 w-100 d-flex gap-40px p-3 text-black">
	<div class="d-flex justify-content-center align-items-center h-100 w-50">
		<canvas
			baseChart
			type="radar"
			[data]="$data()"
			[options]="options">
		</canvas>
	</div>
	<div [ngbNavOutlet]="nav" class="h-100 w-50 ff-secondary overflow-scroll"></div>
</div>
