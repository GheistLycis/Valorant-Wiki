<span (click)="activeModal.close()" class="close"></span>

<div class="content d-flex gap-0px ff-secondary">
    <img [src]="agent.background" class="background position-absolute">
    <img 
        #portrait 
        [src]="agent.fullPortrait" 
        class="portrait position-absolute" 
        [ngStyle]="{transform: 'translate(' + portraitOffset.x + ', ' + portraitOffset.y + ')'}">
    <div 
        #info 
        class="info mt-4 me-3 mb-3 pt-4 pe-4" 
        [ngStyle]="{transform: 'translate(' + infoOffset.x + ', ' + infoOffset.y + ')'}">
        <div class="w-100 d-flex justify-content-between align-items-baseline mb-4">
            <h2 class="text-uppercase fw-bold me-4">{{ agent.displayName }}</h2>
            <img [src]="agent.displayIconSmall" width="35px" class="agent-icon">
        </div>
        <h4 class="mb-2">{{ agent.description }}</h4>
        <div class="d-flex gap-15px mb-5">
            <span *ngFor="let tag of agent.characterTags">// {{ tag }}</span>
        </div>
        <div class="w-100">
            <div class="d-flex justify-content-end gap-40px mb-3">
                <img 
                    *ngFor="let skill of agent.abilities"
                    [src]="skill.displayIcon" 
                    (click)="activeSkill = skill"
                    width="40px" 
                    class="skill pointer"
                    [ngClass]="{'active': skill == activeSkill}">
            </div>
            <div 
                *ngFor="let skill of agent.abilities"
                class="skill-info position-absolute" 
                [ngClass]="{'active': skill == activeSkill}">
                <h5 class="text-uppercase fw-bold">{{ skill.displayName }}</h5>
                <h5>{{ skill.description }}</h5>
            </div>
        </div>
    </div>
</div>
